<div class="container-fluid">
    <h1>Search results for "{{ query }}"</h1>
    <div class="row">
        <div *ngFor="let result of responseList.results" class="col-sm-6">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-sm-4">
                        <a routerLink="/movie/{{result.id}}">
                            <img src="https://image.tmdb.org/t/p/w500/{{result.poster_path}}" alt="Poster {{ result.title }}" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-sm-8">
                        <div class="card-body">
                            <a routerLink="/movie/{{result.id}}">
                                <h5 class="card-title">{{ result.title }}</h5>
                            </a>
                            <p class="card-text">{{ result.overview }}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">{{ result.release_date }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
